<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>add</title>
</h:head>

<h:body>
   <h:form id="home">
      <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
         <p:outputLabel for="id" value="id" />
         <p:inputText id="id" value="#{organizationController.organization.id}" />
         <p:message for="id" />

         <p:outputLabel for="typeOfOwnership" value="typeOfOwnership"/>
         <p:inputText id="typeOfOwnership" value="#{organizationController.organization.typeOfOwnership}"/>
         <p:message for="typeOfOwnership"/>


         <p:outputLabel for="legalForm" value="legalForm" />
         <p:inputText id="legalForm" value="#{organizationController.organization.legalForm}"/>
         <p:message for="legalForm" />

         <p:outputLabel for="nameOfTheOrganization" value="nameOfTheOrganization" />
         <p:inputText id="nameOfTheOrganization" value="#{organizationController.organization.nameOfTheOrganization}"/>
         <p:message for="nameOfTheOrganization" />

         <p:outputLabel for="fullnameOfTheHead" value="fullnameOfTheHead" />
         <p:inputText id="fullnameOfTheHead" value="#{organizationController.organization.fullnameOfTheHead}"/>
         <p:message for="fullnameOfTheHead" />

         <p:outputLabel for="fax" value="fax" />
         <p:inputText id="fax" value="#{organizationController.organization.fax}"/>
         <p:message for="fax" />

         <p:outputLabel for="phone" value="phone" />
         <p:inputText id="phone" value="#{organizationController.organization.phone}">
         </p:inputText>
         <p:message for="phone" />

         <p:outputLabel for="webpage" value="webpage" />
         <p:inputText id="webpage" value="#{organizationController.organization.webpage}"/>
         <p:message for="webpage" />

         <p:outputLabel for="licenseNumber" value="licenseNumber" />
         <p:inputText id="licenseNumber" value="#{organizationController.organization.licenseNumber}"/>
         <p:message for="licenseNumber" />

         <p:outputLabel for="dateOfObtainingTheLicense" value="dateOfObtainingTheLicense" />
         <p:inputText id="dateOfObtainingTheLicense" value="#{organizationController.organization.dateOfObtainingTheLicense}"/>
         <p:message for="dateOfObtainingTheLicense" />

         <p:outputLabel for="certificateNumber" value="certificateNumber" />
         <p:inputText id="certificateNumber" value="#{organizationController.organization.certificateNumber}"/>
         <p:message for="certificateNumber" />

         <p:outputLabel for="dateOfReceiptOfTheCertificate" value="dateOfReceiptOfTheCertificate" />
         <p:inputText id="dateOfReceiptOfTheCertificate" value="#{organizationController.organization.dateOfReceiptOfTheCertificate}"/>
         <p:message for="dateOfReceiptOfTheCertificate" />

         <p:outputLabel for="address" value="address" />
         <p:inputText id="address" value="#{organizationController.organization.address}"/>
         <p:message for="address" />

         <p:outputLabel for="filesToAttach" value="filesToAttach" />
         <p:inputText id="filesToAttach" value="#{organizationController.organization.filesToAttach}"/>
         <p:message for="filesToAttach" />

         <p:commandButton  value="Adding" action="#{organizationController.add}" >
         </p:commandButton>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
